<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone_paper_scissors</title>
    <link rel="stylesheet" href="sps.css">
</head>
<body>

<h1>Stone Paper Scissors</h1>

<main>
    <div class="choices">
        <div id="stone" class="choice">
            <img src="rock.png" alt="Stone">
        </div>
        <div id="paper" class="choice">
            <img src="paper.png" alt="Paper">
        </div>
        <div id="scissors" class="choice">
            <img src="scissors.png" alt="Scissors">
        </div> 
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <button id="msg">
        Play Your Move
    </button>
    <br><br>
    <button id="reset">
        Reset Game
    </button>

</main>
    












    <script src="sps.js"></script>
</body>
</html>
